<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Application</title>
</head>
<body style="font-family: 'Arial', sans-serif; background-color: #f5f5f5; margin: 20px;">

    <header style="text-align: center;">
        <h1 style="color: #333;">Connect with Your Contacts</h1>
        <hr style="border: 2px solid #333; margin: 10px;">
        <h3 style="font-weight: bold; font-style: italic;">
            <a href="/ContactBookApp/dispall/" style="text-decoration: none; color: #0066cc;">View Contacts</a> --
            <a href="/ContactBookApp/addcontact/" style="text-decoration: none; color: #0066cc;">Add Contact</a> --
            <a href="/ContactBookApp/findcontact/" style="text-decoration: none; color: #0066cc;">Search</a>
        </h3>
        <hr style="border: 1px solid #333; margin: 10px;">
    </header>

    <main style="text-align: center; margin: 20px;">
        {% block centercontent %}
        {% endblock %}
    </main>

</body>
</html>
